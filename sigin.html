<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login to Neymount</title>
   <link rel = "icon" href ="img_logo.png" 
        type = "image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles/loginC.css" />
</head>
<body>
<div class="login">
<div class="header"><img src="logo.png" alt=""></div>
<div class="formm">
  <div class="container">
    <label><b>Tài Khoản</b></label>
    <input id="user_name" type="text" placeholder="Phone, email, or username" name="uname" required>

    <label><b>Mật khẩu</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>
    <button onclick="signin()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  <div class="container2" style="background-color:#f1f1f1">
    <label>Bạn chưa có tài khoản?</label>
    <a href="sigup.html" class="cancelbtn" onclick="signup()" >Sign up</a>
    <span class="psw">Forgot<a href="forgot.html" class="fg"> Password</a></span>
  </div>
</div>
  <div class="footer">
    Copyright ©2022 Neymount
  </div>
</div>
<script src="scripts/loginJ.js">
</script>
</body>
</html>
