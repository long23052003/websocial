<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="/images/img_logo.png"
          type = "image/x-icon">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/sigupC.css">

<body>
        <div class="container">
          <h1>Form Đăng Ký</h1>
          <p>*Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
          <div class="container2">
              <div class="container3">
            <label><b>Tên tài khoản</b></label>
           <input id="username"type="text" placeholder="Nhập Tên Tài Khoản" name="usern" required>

          <label class="tk"><b>Tài Khoản</b></label>
          <input id="user" class="tk" type="text" placeholder="Phone, Email, or Username" name="email" required>
      
          <label><b>Mật Khẩu</b></label>
          <input id="pass" type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
      
          <label><b>Nhập Lại Mật Khẩu</b></label>
          <input id="pass2" type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>

          <label class="ngaysinh" ><b>Ngày sinh</b></label>
              <div class="dateofbirth">
              <select name="day" id="day" class="dmy" required>
                  <option value="day">Ngày</option>
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>

                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
              </select>
              <select name="month" id="month" class="dmy" required>
                  <option value="Month">Tháng</option>
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>

                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
              </select>

              </div>
             <div class="sex">
                 <form action="">
                     <input class="gender" checked="checked" name="gender" type="radio" value="Nam" />Nam
                     <input class="gender" name="gender" type="radio" value="Nữ" />Nữ
                     <input class="gender" name="gender" type="radio" value="Khác" />Khác

            <button onclick="signup()" class="signupbtn" id="signup">Sign Up</button>
